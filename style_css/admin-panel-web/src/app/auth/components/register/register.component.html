<div style="width:300px">
  <h2 mat-dialog-title>Show Names</h2>
  <div mat-dialog-content>Hello {{ name }}</div>
  <div mat-dialog-actions align="end">
    <span>
      <button type="button" mat-flat-button color="primary" [mat-dialog-close]="true">
        Clear
      </button>
      <button type="button" mat-stroked-button color="primary" (click)="CloseDialog()">
        Cancel
      </button>
    </span>
  </div>
</div>
